<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ðŸ† Personalized Greeting -->
    <div id="caption-box">
        <h2 id="greeting">Time for a healthy meal!</h2>
    </div>
    <div id="popup-container">
        <!-- ðŸŽ¡ Main View -->
        <div id="main-view">
            <div id="wheel-container">
                <img id="loading-gif" src="assets/loading.gif" alt="Loading..." style="display: none;">
                <canvas id="wheel" width="300" height="300"></canvas>
                <button id="spin">Spin</button>
            </div>
            <!-- ðŸ† Selected Restaurant Result -->
            <div id="result-container" style="display: none;">
                <p id="selected-restaurant"></p>
                <a id="google-maps-link" href="#" target="_blank" style="display: none;">View on Google Maps</a>
            </div>
            <!-- <button id="open-settings">Settings</button> -->
            <button id="open-settings">
                <img src="assets/filter.jpg" alt="Settings">
            </button>
        </div>

        <!-- âš™ï¸ Settings View (Hidden by Default) -->
        <div id="settings-view" style="display: none;">
            <h3>Settings</h3>

            <label>Enter Your Name:</label>
            <input type="text" id="user-name" placeholder="Your Name">

            <label>Distance (miles):</label>
            <input type="number" id="distance" min="0.1" max="10" step="0.1">

            <label>Price Level:</label>
            <select id="price">
                <option value="1,2">$ - $$</option>
                <option value="2,3" selected>$$ - $$$</option>
                <option value="3,4">$$$ - $$$$</option>
            </select>

            <button id="save-settings">Save</button>
            <button id="close-settings">Back</button>
        </div>

    </div>

    <script src="wheel.js"></script>
    <script src="popup.js"></script>
</body>

</html>
