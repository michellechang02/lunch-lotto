<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunger Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ† Personalized Greeting -->
  <div id="caption-box">
  <h2 id="greeting">Time for a healthy meal ðŸ¥—!</h2>
</div>
  <div id="popup-container">
    <!-- ðŸŽ¡ Main View -->
    <div id="main-view">
      <div id="wheel-container">
        <canvas id="wheel" width="300" height="300"></canvas>
        <button id="spin">Spin</button>
      </div>
      <!-- ðŸ† Selected Restaurant Result -->
  <div id="result-container" style="display: none;">
    <p id="selected-restaurant"></p>
    <a id="google-maps-link" href="#" target="_blank" style="display: none;">View on Google Maps</a>
  </div>
      <!-- <button id="open-settings">Settings</button> -->
      <button id="open-settings">
        <img src="assets/filter.jpg" alt="Settings">
      </button>   
    </div>
    
  <!-- Settings View -->
  <div id="settings-view" class="view">
    <div class="form-group">
      <label for="distance">Distance (miles):</label>
      <input type="number" id="distance" min="0.1" max="10" step="0.1" placeholder="e.g., 0.5">
    </div>
    <div class="form-group">
      <label for="price">Price Level:</label>
      <select id="price">
        <option value="1,2">$ - $$</option>
        <option value="2,3" selected>$$ - $$$</option>
        <option value="3,4">$$$ - $$$$</option>
      </select>
    </div>
    <button id="save-settings">Save</button>
    <button id="close-settings">Back</button>
  </div>
</div>
    
  <script src="wheel.js"></script>
  <script src="popup.js"></script>
</body>
</html>
