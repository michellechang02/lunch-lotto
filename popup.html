<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Lotto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="popup-container">
    <!-- üèÜ Personalized Greeting -->
    <div id="caption-box" style="text-align: center;">
      <h2 id="greeting">Time for a healthy meal ü•ó!</h2>
    </div>
    
    <!-- üé° Main View -->
    <div id="main-view">
      <div id="wheel-container">
        <img id="loading-gif" src="assets/loading.gif" alt="Loading..." style="display: none;">
        <canvas id="wheel" width="310" height="310"></canvas>
        <button id="spin">Spin</button>
      </div>
      <!-- üèÜ Selected Restaurant Result -->
      <div id="result-container" style="display: none;">
        <button id="close-result" class="close-btn">&times;</button>
        <p id="selected-restaurant"></p>
        <a id="google-maps-link" href="#" target="_blank" style="display: none;">View on Google Maps</a>
      </div>

      <!-- History Button (Top Left) -->
      <button id="open-history" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
        <img src="assets/history.png" alt="History">
      </button>
     
      <!-- Settings Button (Top Right) -->
      <button id="open-settings" style="position: absolute; top: 10px; right: 10px; z-index: 10;">
        <img src="assets/filter.jpg" alt="Settings">
      </button>
    </div>

    <!-- Settings View -->
    <div id="settings-view" class="view" style="display: none;">
      <div class="form-group">
        <label for="distance">Distance (miles) üó∫Ô∏è</label>
        <input type="number" id="distance" min="0.1" max="10" step="0.1" placeholder="e.g., 0.5">
      </div>
      <div class="form-group">
        <label for="price">Price Level üí∞</label>
        <select id="price">
          <option value="1,2">$ - $$</option>
          <option value="2,3" selected>$$ - $$$</option>
          <option value="3,4">$$$ - $$$$</option>
        </select>
      </div>
      <button id="save-settings">Save</button>
      <button id="close-settings">Back</button>
    </div>
    
    <!-- History View -->
    <div id="history-view" class="view" style="display: none;">
      <h3>Recent Restaurants</h3>
      <ul id="history-list"></ul>
      <div class="history-buttons">
        <button id="clear-history">
          Clear
        </button>
        <button id="close-history">Back</button>
      </div>
    </div>
  </div>

  <script src="libs/sweetalert.min.js"></script>
  <script src="wheel.js"></script>
  <script src="popup.js"></script>

</body>

</html>
